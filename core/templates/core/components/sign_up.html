{% extends 'core/base.html' %}

{% block title %}
<title>Sign Up</title>
{% endblock title %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Sign up</h1>

    <form method="post" action="">
        {% csrf_token %}

        <div class="mb-3">
            <label class="inline-block mb-2">Username:</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label class="inline-block mb-2">E-Mail:</label>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label class="inline-block mb-2">Password:</label>
            {{ form.password1 }}
        </div>

        <div class="mb-3">
            <label class="inline-block mb-2">Password (again):</label>
            {{ form.password2 }}
        </div>

        <button class="py-2 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </form>
</div>
{% endblock content %}
